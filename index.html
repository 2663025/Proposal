<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Luthando ❤️</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h1>Hey Luthando! <img src="blue-heart.png" class="heart-img" alt="Blue heart" /></h1>
  <p>On the 2nd of March 2025,returning from church, I sat in the first available seat, looked to my left and saw the most gorgeous woman I have ever laid eyes on. I knew I had to talk to you, and I’m so glad I did.</p>
  <p>(Yes,this is what you think it is)<img src="smirking.png" class="smirking-img"/></p>
  <button class="btn" onclick="window.location.href='info.html'" aria-label="Proceed to next page">Mhmm okay</button>

  <div class="hearts" id="hearts"></div>

  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (3 + Math.random() * 2) + 's';
      heart.style.transform = `translateX(${Math.random() * 200 - 100}px) rotate(45deg)`;
      document.getElementById('hearts').appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    setInterval(createHeart, 500);
  </script>
</body>
</html>
